    function appendMessage(text, isUser) {
        const chatHistory = document.getElementById('chatHistory');
        const messageContainer = document.createElement('div');
        messageContainer.className = 'message-container' + (isUser ? ' justify-end' : '');

        const message = document.createElement('div');
        message.className = isUser ? 'message user-message' : 'message ai-message';
        message.textContent = text;

        const avatar = document.createElement('div');
        avatar.className = isUser ? 'avatar user-avatar' : 'avatar ai-avatar';

        if (isUser) {
            messageContainer.appendChild(message);
            messageContainer.appendChild(avatar);
            messageContainer.style.justifyContent = 'flex-end';
        } else {
            messageContainer.insertBefore(avatar, messageContainer.firstChild);
            messageContainer.appendChild(message);
        }

        chatHistory.appendChild(messageContainer); // Insert at the bottom for newer messages
        chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to the bottom
    }

    function updateQuestion() {
        appendMessage(questions[currentQuestion], false);
        document.getElementById('userResponse').value = ''; // 清空输入框
    }

    function respond() {
        const userResponse = document.getElementById('userResponse').value.trim();
        if (userResponse === '') return; // Prevent empty responses

        // 显示用户的回答
        appendMessage(userResponse, true);

        // 模拟AI的回答
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            updateQuestion();
        } else {
            appendMessage("对话结束，感谢你的参与！", false);
        }

        // 清空输入框，准备下一个问题
        document.getElementById('userResponse').value = '';
        document.getElementById('userResponse').focus(); // 聚焦输入框
    }

    // 初始化第一个问题
    updateQuestion();

        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
